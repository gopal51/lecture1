<!DOCTYPE html>
<html>
   <head>
        <title>My Web Page!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/4.0.0"></link>
        <style>
          .grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 10px;
  background-color: blue;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
  }
        </style>
   </head>
     <body>
       <div class="container ">
       <div class="grid-container ">
           <div class="col-3">
          This is a section.
           </div>
             <div class="col-3">
             This is another section.
             </div>
               <div class="col-3">
               This is third section.
               </div>
                 <div class="col-3">
                 This is fourth section.
                 </div>
            </div>
              </div>

    </body>
</html>
